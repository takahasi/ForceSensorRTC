language: cpp
sudo: required

notifications:
  email:
    recipients:
      - 3263ta@gmail.com
    on_success: change # default: change
    on_failure: always # default: change

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      env: OPENRTM_REPO="deb http://openrtm.org/pub/Linux/ubuntu/ trusty main"
    - os: linux
      compiler: gcc
      env: OPENRTM_REPO="deb http://openrtm.org/pub/Linux/ubuntu/ precise main"
    - os: linux
      dist: trusty
      compiler: gcc
      env: OPENRTM_REPO="deb http://staging.openrtm.org/pub/Linux/ubuntu/ trusty main"
    - os: linux
      compiler: gcc
      env: OPENRTM_REPO="deb http://staging.openrtm.org/pub/Linux/ubuntu/ precise main"

addons:
  apt:
    packages:
    - software-properties-common
    - g++
    - uuid-dev
    - doxygen
    - omniorb-nameserver
    - libomniorb4-dev
    - omniidl

before_script:
  - echo $OPENRTM_REPO | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get install -y --force-yes openrtm-aist
  - sudo apt-get install -y --force-yes openrtm-aist-dev
  - sudo apt-get install -y --force-yes openrtm-aist-example

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - sudo make install

before_deploy:
  - make package

deploy:
  provider: releases
  api_key:
    secure: ""
  file: ForceSensor-1.0.0.tar.gz
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
