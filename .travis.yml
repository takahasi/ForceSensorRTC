language: cpp
sudo: required

include:
  - os: linux
    compiler: gcc
    env: DIST=precise
  - os: linux
    dist: trusty
    compiler: gcc
    env: DIST=trusty

addons:
  apt:
    packages:
    - software-properties-common
    - g++
    - uuid-dev
    - doxygen
    - omniorb-nameserver
    - libomniorb4-dev
    - omniidl

before_install:
  - echo "deb http://openrtm.org/pub/Linux/ubuntu/ $DIST main" | sudo tee -a /etc/apt/sources.list
    #  - sudo add-apt-repository -y "deb http://openrtm.org/pub/Linux/ubuntu/ $DIST main"
  - sudo apt-get -qq update

install:
  - sudo apt-get install -y --force-yes openrtm-aist
  - sudo apt-get install -y --force-yes openrtm-aist-dev
  - sudo apt-get install -y --force-yes openrtm-aist-example

script:
  - mkdir build && cd build && cmake .. && make
